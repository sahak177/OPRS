<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout.html}">
<head>
    <title>Oprs.com</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div th:if="${requests!=null}">
        <h3>all requests</h3>
        <div th:if="${requests.isEmpty()}">
            <div class="err" color="#FF0000">no available requests</div>
        </div>
        <div th:if="${!requests.isEmpty()}">
            <div th:each="request: ${requests}">
                <div class="row">
                    <div class="col-50">
                        <ul>
                            <p>
                                <label for="id">id</label>:
                                <input type="text"
                                       id="id"
                                       name="id"
                                       class="form-control"
                                       th:value="${request.getId()}"
                                ></p>
                            <p>
                                <label for="firstName">firstName</label>:
                                <input type="text"
                                       id="firstName"
                                       name="firstName"
                                       class="form-control"
                                       th:value="${request.getFirstName()}"
                                ></p>
                            <p>
                                <label for="lastName">lastName</label>:
                                <input type="text"
                                       id="lastName"
                                       name="lastName"
                                       class="form-control"
                                       th:value="${request.getLastName()}"
                                ></p>
                            <!--                    <p>-->
                            <!--                    <div class="form-group">-->
                            <!--                    <label for="gender">gender</label>:-->
                            <!--                    <input type="text"-->
                            <!--                           id="gender"-->
                            <!--                           name="gender"-->
                            <!--                           th:value="${request.getGender()}"-->
                            <!--                           class="form-control"></div></p>-->
                            <!--                    <p>-->
                            <p>

                                <label for="DateOfBirth">DateOfBirth</label>:
                                <input type="date"
                                       id="DateOfBirth"
                                       name="dateOfBirth"
                                       class="form-control"
                                       th:value="${request.getDateOfBirth()}"
                                ></p>
                            <p>
                                <label for="id1">id</label>:
                                <input type="id"
                                       id="id1"
                                       name="id"
                                       class="form-control"
                                       th:value="${request.getId()}"
                                ></p>
                            <!--                    <p><img th:src="${request.getPhoto()}" alt="OPRS" width="150px" height="100px"/></p>-->

                            <p>
                                <label for="Country">Country</label>:
                                <input type="text"
                                       id="Country"
                                       name="countryOfBirth"
                                       class="form-control"
                                       th:value="${request.getCountryOfBirth()}"
                                ></p>
                            <p>

                                <label for="Social">SocialSecurityNumber</label>:
                                <input type="text"
                                       id="Social"
                                       name="socialSecurityNumber"
                                       class="form-control"
                                       th:value="${request.getSocialSecurityNumber()}"
                                ></p>
                            <p>
                            <div class="form-group">
                                <label for="address">address</label>:
                                <input type="text"
                                       id="address"
                                       name="address"
                                       class="form-control"
                                       th:value="${request.getAddress()}"
                                ></div>
                            </p>

                            <!--                    <p>-->
                            <p>

                                <label for="email">email</label>:
                                <input type="text"
                                       id="email"
                                       name="email"
                                       class="form-control"
                                       th:value="${request.getEmail()}"
                                ></p>
                            <p>

                                <label for="phoneNumber">phoneNumber</label>:
                                <input type="text"
                                       id="phoneNumber"
                                       name="phoneNumber"
                                       class="form-control"
                                       th:value="${request.getPhoneNumber()}"
                                ></p>
                            <p>

                                <label for="postCode">postCode</label>:
                                <input type="text"
                                       id="postCode"
                                       name="postCode"
                                       class="form-control"
                                       th:value="${request.getPostCode()}"
                                ></p>
                            <p>

                                <label for="OldPassportNumber">OldPassportNumber</label>:
                                <input type="text"
                                       id="OldPassportNumber"
                                       name="oldPassportNumber"
                                       class="form-control"
                                       th:value="${request.getOldPassportNumber()}"
                                ></p>

                            <p>

                                <label for="fromWhom">fromWhom</label>:
                                <input type="text"
                                       id="fromWhom"
                                       name="fromWhom"
                                       class="form-control"
                                th:value="${request.getFromWhom()}"
                                ></p>
                            <p>

                                <label for="givenDate">givenDate</label>:
                                <input type="text"
                                       id="givenDate"
                                       name="givenDate"
                                       class="form-control"
                                       th:value="${request.getGivenDate()}"
                                ></p>
                            <p>

                                <label for="expireDate">expireDate</label>:
                                <input type="text"
                                       id="expireDate"
                                       name="expireDate"
                                       class="form-control"
                                       th:value="${request.getExpireDate()}"
                                >
                            </p>
                            <p>

                                <label for="Purpose">Purpose</label>:
                                <input type="text"
                                       id="Purpose"
                                       name="purpose"
                                       class="form-control"
                                       th:value="${request.getPurpose()}"
                                ></p>
                            <label>Status</label>:
                            <p><span th:text="${request.getStatus()}"/></p>
                            <label>Token</label>:
                            <p><span th:text="${request.getToken()}"/></p>


                        </ul>
                    </div>
                    <div class="col-50">
                        <!--                    <form th:action="@{/workPlace/getRequests}" method="post">-->
                        <label for="submit"></label>
                        <input type="submit" id="submit" value="edit" class="btn">
                        <label for="submit1"></label>
                        <input type="submit" id="submit1" value="mark as validated" class="btn">
                        <label for="submit2"></label>
                        <input type="submit" id="submit2" value="mark as declined" class="btn">
                        <!--                    </form>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
