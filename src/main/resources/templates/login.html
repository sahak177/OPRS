<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/auth/login" method="post">
    <table>
        <tr>
            <td>

                <label for="username">username</label>:
                <input type="text"
                       id="username"
                       name="username"
                       placeholder="username">
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">password</label>:
                <input type="text"
                       id="password"
                       name="password"
                       placeholder="password">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Register">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
