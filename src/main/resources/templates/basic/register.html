<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>register</title>
</head>
<body>
<div layout:fragment="content" class="bg-light border-right col-md-10">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>register page</h1>
            <h1><span th:text="${message}"></span></h1>
            <form th:action="@{/signup}" method="post">
                <div class="form-group">
                    <label for="socialSecurityNumber">Social Security Number</label>:
                    <input type="text"
                           id="socialSecurityNumber"
                           name="socialSecurityNumber"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="socialSecurityNumber"
                           th:value="${user.getSocialSecurityNumber()}">
                </div>
                <div class="form-group">
                    <label for="firstName">firstName</label>:
                    <input type="text"
                           id="firstName"
                           name="firstName"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="firstName"
                     th:value="${user.getFirstName()}">

                </div>
                <div class="form-group">
                    <label for="lastName">lastName</label>:
                    <input type="text"
                           id="lastName"
                           name="lastName"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="lastName"
                           th:value="${user.getLastName()}">
                </div>
                <div class="form-group">
                    <label for="email">email</label>:
                    <input type="email"
                           id="email"
                           name="email"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="email"
                           th:value="${user.getEmail()}">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>:
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="Password">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="register-submit"
                                   id="register-submit"
                                   class="btn"
                                   value="register">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <a href="/" th:href="@{/}"><h2>Back to home page</h2></a>

</div>
</body>
</html>
